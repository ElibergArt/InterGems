<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/style_side.css">
    <!-- <script src="script/filter.js"></script> -->
    <style>
        .product_card {
            display: none;
        }

        .show {
            display: flex;
        }

        .btn {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: rgb(99, 99, 99);
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(105, 105, 197);
        }

        .btn.active {
            background-color: aquamarine;
            color: rgb(46, 46, 46);
        }
    </style>

</head>

<body>
    <div class="content">
        <div id="filter">
            <div class="filter form"></div>
            <div class="btn active" onclick="filterSelection('all')">Показать все</div>
            <div class="btn" onclick="filterSelection('круг')">Круг</div>
            <div class="btn" onclick="filterSelection('овал')">Овал</div>
            <div class="btn" onclick="filterSelection('прямоугольный')">Прямоугольный</div>
            <div class="btn" onclick="filterSelection('квадрат')">Квадрат</div>
            <div class="btn" onclick="filterSelection('сердце')">Сердце</div>
            <!-- фантазийку в один фильтр? -->
        </div>
        <div class="filter color">
            <div class="btn active" onclick="filterSelection('all')">Показать все</div>
            <div class="btn" onclick="filterSelection('Зеленый')">Зеленый</div>
            <div class="btn" onclick="filterSelection('Синий')">Синий</div>
            <div class="btn" onclick="filterSelection('Красный')">Красный</div>
            <div class="btn" onclick="filterSelection('Полихромный')">Полихромный</div>
            <div class="btn" onclick="filterSelection('Бесцветный')">Бесцветный</div>
        </div>
        <div class="filter set">
            <div class="btn active" onclick="filterSelection('all')">Показать все</div>
            <div class="btn" onclick="filterSelection('одиночный')">Одиночный</div>
            <div class="btn" onclick="filterSelection('пара')">Пара</div>
            <div class="btn" onclick="filterSelection('тройка')">Тройка</div>
            <div class="btn" onclick="filterSelection('сет')">Сет</div>
        </div>
    </div>

    <div class="container" style="color: black">
        <div class="product_card Зеленый круг одиночный">Зеленый турмалин одиночный</div>
        <div class="product_card Зеленый овал пара">Зеленый овал пара</div>
        <div class="product_card Синий овал одиночный">Синий овал одиночный</div>
        <div class="product_card colors">Red</div>
        <div class="product_card cars">Ford</div>
        <div class="product_card colors">Blue</div>
        <div class="product_card animals">Cat</div>
        <div class="product_card animals">Dog</div>
        <div class="product_card fruits">Melon</div>
        <div class="product_card fruits animals">Kiwi</div>
        <div class="product_card fruits">Banana</div>
        <div class="product_card fruits">Lemon</div>
        <div class="product_card animals">Cow</div>
    </div>
</body>
<script>
    filterSelection("all")
    function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("product_card");
        if (c == "all") c = "";
        for (i = 0; i < x.length; i++) {
            InterGemsRemoveClass(x[i], "show");
            if (x[i].className.indexOf(c) > -1) InterGemsAddClass(x[i], "show");
        }
    }

    function InterGemsAddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
        }
    }

    function InterGemsRemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
            }
        }
        element.className = arr1.join(" ");
    }

    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("filter");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
</script>
